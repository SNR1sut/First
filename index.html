<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Countdown Birthday</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #3b0a57;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let width = canvas.width;
let height = canvas.height;

const backgroundLetters = "Happy Birthday ".split("");
const fontSize = 14;
const columns = Math.floor(width / fontSize);
const drops = new Array(columns).fill(1);

const stars = [];
const countdownParticles = [];
let countdownStarted = false;
let fontSizeLarge = 400;
let phase = "idle"; // 'idle', 'countdown', 'message'

class Star {
  constructor() {
    this.reset();
  }
  reset() {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.size = Math.random() * 2;
    this.alpha = Math.random();
    this.alphaChange = 0.02 * (Math.random() < 0.5 ? 1 : -1);
  }
  update() {
    this.alpha += this.alphaChange;
    if (this.alpha <= 0 || this.alpha >= 1) {
      this.alphaChange *= -1;
    }
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
    ctx.fill();
  }
}

class Particle {
  constructor(x, y, color = 'white') {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.destX = x;
    this.destY = y;
    this.size = 2 + Math.random() * 2;
    this.vx = (Math.random() - 0.5) * 10;
    this.vy = (Math.random() - 0.5) * 10;
    this.color = color;
  }
  update() {
    let dx = this.destX - this.x;
    let dy = this.destY - this.y;
    this.vx += dx * 0.01;
    this.vy += dy * 0.01;
    this.vx *= 0.9;
    this.vy *= 0.9;
    this.x += this.vx;
    this.y += this.vy;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function createStars(count = 150) {
  for (let i = 0; i < count; i++) {
    stars.push(new Star());
  }
}

function drawStars() {
  for (let star of stars) {
    star.update();
    star.draw();
  }
}

function drawMatrixText() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
  ctx.fillRect(0, 0, width, height);
  ctx.fillStyle = "#cc66ff";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = backgroundLetters[Math.floor(Math.random() * backgroundLetters.length)];
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
    if (drops[i] * fontSize > height && Math.random() > 0.975) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

function createTextParticles(text) {
  countdownParticles.length = 0;
  const offCanvas = document.createElement('canvas');
  offCanvas.width = width;
  offCanvas.height = height;
  const offCtx = offCanvas.getContext('2d');
  offCtx.clearRect(0, 0, width, height);
  offCtx.font = `bold ${fontSizeLarge}px sans-serif`;
  offCtx.textAlign = 'center';
  offCtx.fillStyle = 'white';
  offCtx.fillText(text, width / 2, height / 2 + fontSizeLarge / 3);
  const imageData = offCtx.getImageData(0, 0, width, height);

  for (let y = 0; y < height; y += 6) {
    for (let x = 0; x < width; x += 6) {
      let i = (y * width + x) * 4;
      if (imageData.data[i + 3] > 150) {
        countdownParticles.push(new Particle(x, y));
      }
    }
  }
}

function drawCountdownParticles() {
  for (let p of countdownParticles) {
    p.update();
    p.draw();
  }
}

function startCountdown() {
  if (countdownStarted) return;
  countdownStarted = true;
  phase = 'countdown';
  let num = 1;
  createTextParticles(num);

  const countInterval = setInterval(() => {
    num++;
    if (num <= 3) {
      createTextParticles(num);
    } else {
      clearInterval(countInterval);
      setTimeout(() => {
        createTextParticles("Happy Birthday");
        phase = 'message';
      }, 500);
    }
  }, 1000);
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  drawMatrixText();
  drawStars();
  if (phase === 'countdown' || phase === 'message') drawCountdownParticles();
  requestAnimationFrame(animate);
}

createStars();
animate();
setTimeout(startCountdown, 3000);
</script>
</body>
</html>
