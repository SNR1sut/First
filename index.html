<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Particle Countdown</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #3b0a57; /* Deep purple */
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let width = canvas.width;
let height = canvas.height;

const backgroundParticles = [];
const countdownParticles = [];
let currentNumber = 1;
let countdownStarted = false;
let fontSize = 400;

class Particle {
  constructor(x, y, color = 'rgba(255,255,255,0.6)') {
    this.x = Math.random() * width;
    this.y = Math.random() * height;
    this.destX = x;
    this.destY = y;
    this.size = 2 + Math.random() * 2;
    this.vx = (Math.random() - 0.5) * 10;
    this.vy = (Math.random() - 0.5) * 10;
    this.color = color;
  }
  update() {
    let dx = this.destX - this.x;
    let dy = this.destY - this.y;
    this.vx += dx * 0.01;
    this.vy += dy * 0.01;
    this.vx *= 0.9;
    this.vy *= 0.9;
    this.x += this.vx;
    this.y += this.vy;
  }
  draw() {
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fillStyle = this.color;
    ctx.fill();
  }
}

function createBackgroundParticles() {
  for (let i = 0; i < 150; i++) {
    backgroundParticles.push({
      x: Math.random() * width,
      y: Math.random() * height,
      speed: 0.5 + Math.random(),
      size: 1 + Math.random() * 2,
    });
  }
}

function drawBackground() {
  for (let p of backgroundParticles) {
    p.y += p.speed;
    if (p.y > height) p.y = 0;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
    ctx.fillStyle = 'rgba(255,255,255,0.1)';
    ctx.fill();
  }
}

function createCountdownParticles(text) {
  countdownParticles.length = 0;
  const offscreenCanvas = document.createElement('canvas');
  offscreenCanvas.width = width;
  offscreenCanvas.height = height;
  const offCtx = offscreenCanvas.getContext('2d');
  offCtx.clearRect(0, 0, width, height);
  offCtx.font = `bold ${fontSize}px sans-serif`;
  offCtx.textAlign = 'center';
  offCtx.fillStyle = 'white';
  offCtx.fillText(text, width / 2, height / 2 + fontSize / 3);

  const imageData = offCtx.getImageData(0, 0, width, height);
  for (let y = 0; y < height; y += 6) {
    for (let x = 0; x < width; x += 6) {
      let index = (y * width + x) * 4;
      if (imageData.data[index + 3] > 150) {
        countdownParticles.push(new Particle(x, y, 'white'));
      }
    }
  }
}

function drawCountdownParticles() {
  for (let p of countdownParticles) {
    p.update();
    p.draw();
  }
}

function startCountdown() {
  if (!countdownStarted) {
    countdownStarted = true;
    let i = 1;
    const interval = setInterval(() => {
      if (i <= 3) {
        createCountdownParticles(i);
        i++;
      } else {
        clearInterval(interval);
      }
    }, 1000);
  }
}

function animate() {
  ctx.clearRect(0, 0, width, height);
  drawBackground();
  if (countdownStarted) drawCountdownParticles();
  requestAnimationFrame(animate);
}

createBackgroundParticles();
animate();

// Delay countdown start by 3s
setTimeout(() => {
  startCountdown();
}, 3000);
</script>
</body>
</html>
